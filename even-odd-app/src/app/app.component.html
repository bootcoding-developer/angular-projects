
<br>
<h2>{{title}}</h2>
<hr>
 

<form class="row g-3">
  <div class="col-auto">
    <label for="inputPassword2" class="visually-hidden">Number</label>
    <input type="text" class="form-control" name="num" [(ngModel)]="num" id="inputPassword2" placeholder="Enter Any Number">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3" (click)="evenOdd()">Check</button>
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3" (click)="evenArray()">Even Array</button>
  </div>
  <div>
    <label for="staticEmail2" >{{result}}</label> 
  </div>

  <div *ngFor="let e of elements">
    <label >{{e}}</label> 
  </div> 
</form>
